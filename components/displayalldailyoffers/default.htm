{% set offers = __SELF__.offers %}

{% for items in offers %}
    {% for key, items in items.groupBy('date') %}
        <ul class="main">
            <li>{{ key|date('d.m.Y') }}
                <ul class="sub">
                    {% for item in items %}

                            <li>{{ item.name }} - {{ item.price }}â‚¬</li>

                    {% endfor %}
                </ul>
            </li>
        </ul>
    {% endfor %}
    <hr>
{% endfor %}

{% put styles %}
    <style>
        ul.main { border-bottom: 1px #ccc dotted; }
        ul.sub { padding-left: 20px; }
        hr { background: #000; }
    </style>
{% endput %}
